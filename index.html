    <style>

        .rs__menu {

        }
        .rs__option {
            background-color: transparent !important;
            color: var(--rs-text) !important;
        }
        .rs__option--is-focused {
            background-color: var(--rs-option-hover-bg) !important;
        }
        .rs__option--is-selected {
            background-color: var(--rs-option-selected-bg) !important;
